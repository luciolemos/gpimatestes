<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>GPIMA/16º BIMtz</title>
        </f:facet>


        <style type="text/css">
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north ui-layout-west .ui-layout-unit-content {
                overflow:visible !important;
            }

            body {
                background-color: #FFFFFF;
            }

            /* 
            Primefaces User guide 6.1
            8.4 Theming Tips
            O tamanho de fonte padrão dos temas pode ser maior do que o esperado, 
                        para alterar o tamanho da fonte do PrimeFaces componentes globalmente, 
                        use a classe de estilo .ui-widget. 
            */

            .ui-widget, .ui-widget .ui-widget {
                font-size: 10px !important;


            }
            h1,h3,h4,h5 {        
                margin: 0;
                padding: auto;       
            }            
        </style>


    </h:head>

    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">

                <div id="pnr" style="float:left; padding: auto;margin-left: 60px"> 
                    <p:graphicImage url="/img/pnr.png" width="60px" height="60px" />
                </div>

                <div style="float:left; padding: 1.5em"> 
                    <h1>Fiscalização Administrativa/16º BIMtz</h1>
                    <h3>Gestão de Patrimônio Imobiliário e Meio Ambiente</h3>
                </div>

            </p:layoutUnit>


            <p:layoutUnit position="center" resizable="false" closable="false" collapsible="false">              
                <h:form acceptcharset="UTF-8">
                    <p:growl id="messages" showDetail="false" autoUpdate="true" sticky="false"/>                   
                </h:form>
                <ui:insert name="conteudo"></ui:insert>
            </p:layoutUnit>


            <p:layoutUnit position="west" size="190" header="Menu de opções" collapsible="true">       
                <h:form acceptcharset="UTF-8">
                    <p:growl id="messages" showDetail="false" autoUpdate="true" sticky="false"/>
                    <p:menu style="margin: auto;border: #FFFFFF"> 
                        <p:submenu label="Pessoal">
                            <p:menuitem value="Militar" action="/pages/militar.xhtml?faces-redirect=true"/>
                            <p:menuitem value="Imobiliário" action="/pages/imovel.xhtml?faces-redirect=true" /> 
                            <p:menuitem value="Distribuição" action="/pages/distribuicao.xhtml?faces-redirect=true" /> 
                        </p:submenu>

                        <p:submenu label="Cadastros" rendered="true">   
                            <p:menuitem value="Função" action="/pages/funcao.xhtml?faces-redirect=true" /> 
                            <p:menuitem value="Posto/Grad" action="/pages/posto_grad.xhtml?faces-redirect=true" /> 
                            <p:menuitem value="Arma" action="/pages/arma_quadro_servico.xhtml?faces-redirect=true" /> 
                            <p:menuitem value="Subunidade" action="/pages/subunidade.xhtml?faces-redirect=true"/> 
                            <p:menuitem value="Sexo" action="/pages/sexo.xhtml?faces-redirect=true"/> 
                           
                            <p:menuitem value="Tipo" action="/pages/tipo_pnr.xhtml?faces-redirect=true"/>                            
                            <p:menuitem value="Natureza" action="/pages/natureza_pnr.xhtml?faces-redirect=true"/> 
                            <p:menuitem value="Categoria" action="/pages/categoria_pnr.xhtml?faces-redirect=true"/> 
                        </p:submenu> 

                       
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="21" style="margin: auto">  
                <p:outputLabel style="float: right"><address>Written by 2º Ten QAO<a href="mailto:luciolemos.j5@gmail.com"> <b>L</b>úcio Flávio <b>Lemos</b></a></address></p:outputLabel>               
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
