<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template_model.xhtml">      

    <ui:define name="conteudo">

        <h:form id="formCadastroCategorias" acceptcharset="UTF-8">
            <p:growl id="messages" showDetail="false" autoUpdate="true" sticky="true"/> 
            <p:panel header="Cadastrar categoria do PNR" style="margin-bottom:5px">
                 <h:panelGrid columns="2" cellpadding="2">
                    <h:outputLabel value="Categoria de PNR" for="nome" />
                    <p:inputText id="nome" label="Nome" size="40" value="#{categoriaBean.categoria.categoriapnr}"/>

                    <h:outputLabel value="Descrição da categoria" for="descricao" />
                    <p:inputText id="descricao" size="80" value="#{categoriaBean.categoria.descricaocategoria}" />
                    
                <p:commandButton id="btn_reset" value="Limpar" type="reset"/>
                <p:commandButton value="Salvar" action="#{categoriaBean.salvar}" process="@form" update="@form: formListaCategorias" /> 
              
                  </h:panelGrid> 
            </p:panel>

        </h:form>          
        <h:form id="formListaCategorias" acceptcharset="UTF-8">            
            <p:outputPanel id="categoria">
                <p:dataTable value="#{categoriaBean.categorias}" var="categoria" emptyMessage="Nenhuma categoria cadastrada">
                    
<!--                    
                    <f:facet name="header">
                        Lista de categorias disponíveis
                    </f:facet>-->

                    <p:column headerText="Cod" width="5">
                        <h:outputLabel value="#{categoria.id}" />
                    </p:column>

                    <p:column headerText="Classificação do PNR quanto a categoria" width="100">
                        <h:outputLabel value="#{categoria.categoriapnr}" />
                    </p:column>

                    <p:column headerText="Descrição" width="150">
                        <h:outputLabel value="#{categoria.descricaocategoria}" />
                    </p:column>

                    <p:column headerText="Editar" width="10">
                        <h:commandLink value="editar" action="#{categoriaBean.editar(categoria)}">
                            <f:ajax execute="@form" render="@form: formCadastroCategorias" />
                        </h:commandLink>
                    </p:column>

                    <p:column headerText="Excluir" width="10">
                        <h:commandLink value="excluir" action="#{categoriaBean.remover(categoria)}">
                            <f:ajax execute="@form" render="@form: formListaCategorias" />
                        </h:commandLink>

                    </p:column>

                </p:dataTable>
            </p:outputPanel>
        </h:form>
            

    </ui:define>  

</ui:composition>
