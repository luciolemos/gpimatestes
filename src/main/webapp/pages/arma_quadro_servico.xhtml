<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template_model.xhtml">      

    <ui:define name="conteudo">

        <h:form id="formCadastroNaturezas" acceptcharset="UTF-8">
            <p:growl id="messages" showDetail="false" autoUpdate="true" sticky="true"/> 
            <p:panel header="Cadastrar arma/quadro/serviço" style="margin-bottom:5px">
                 <h:panelGrid columns="2" cellpadding="2">
                    
                    <h:outputLabel value="Arma" for="arma" />
                    <p:inputText id="arma" size="50" value="#{armaBean.arma.armaquadroservico}" />
                    
                    
                    <h:outputLabel value="Descrição" for="descricao" />
                    <p:inputText id="descricao" size="30" value="#{armaBean.arma.descricaoarma}" />
                    
                    
                <p:commandButton id="btn_reset" value="Limpar" type="reset"/>
                <p:commandButton value="Salvar" action="#{armaBean.salvar}" process="@form" update="@form: formListaNaturezas" /> 
              
                  </h:panelGrid> 
            </p:panel>

        </h:form>          
        <h:form id="formListaNaturezas" acceptcharset="UTF-8">            
            <p:outputPanel id="armas">
                <p:dataTable value="#{armaBean.armas}" var="arma" emptyMessage="Nenhum arma cadastrada">
                    
<!--                    
                    <f:facet name="header">
                        Lista de categorias disponíveis
                    </f:facet>-->

                    <p:column headerText="Cod" width="5">
                        <h:outputLabel value="#{arma.id}" />
                    </p:column>

                    <p:column headerText="Arma/Quadro/Serviço" width="100">
                        <h:outputLabel value="#{arma.armaquadroservico}" />
                    </p:column>


                    <p:column headerText="Abreviatura Arma/Quadro/Serviço" width="100">
                        <h:outputLabel value="#{arma.descricaoarma}" />
                    </p:column>


                    <p:column headerText="Editar" width="10">
                        <h:commandLink value="editar" action="#{armaBean.editar(arma)}">
                            <f:ajax execute="@form" render="@form: formCadastroNaturezas" />
                        </h:commandLink>
                    </p:column>

                    <p:column headerText="Excluir" width="10">
                        <h:commandLink value="excluir" action="#{armaBean.remover(arma)}">
                            <f:ajax execute="@form" render="@form: formListaNaturezas" />
                        </h:commandLink>

                    </p:column>

                </p:dataTable>
            </p:outputPanel>
        </h:form>
            

    </ui:define>  

</ui:composition>
