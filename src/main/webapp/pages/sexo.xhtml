<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template_model.xhtml">



    <ui:define name="conteudo">        
         <h:form>
            <p:growl id="messages" showDetail="false" autoUpdate="true" sticky="true"/>
            <p:panel header="Cadastrar sexo" style="margin-bottom:5px" >
                 <h:panelGrid columns="2" cellpadding="2">        
                    <p:outputLabel value="Designação do sexo" for="sexo" />
                    <p:inputText id="sexo" value="#{sexoBean.sexo.tiposexo}" />
                    <p:outputLabel value="sexo" for="sigla"  />
                    <p:inputText id="sigla" value="#{sexoBean.sexo.descricaosexo}" size="5" maxlength="1" />                   
                    <p:commandButton id="btn_reset" value="Limpar" type="reset"/>                     
                    <p:commandButton value="Salvar" action="#{sexoBean.salvar}" process="@form" update="@form" />                   
                </h:panelGrid>                
            </p:panel>          
       
            
            <p:outputPanel  id="sexos">
                <p:dataTable id="tabelaSexos" value="#{sexoBean.sexos}" var="sexo"  emptyMessage="Nenhum sexo cadastrado">
<!--                    <f:facet name="header">
                        Sexos cadastrados
                    </f:facet>                 -->


                    <p:column headerText="Cód" width="5">
                        <h:outputLabel value="#{sexo.id}" />
                    </p:column>        
                   
                    <p:column headerText="Sexo" width="70">   
                        <h:outputText value="#{sexo.tiposexo}" />
                    </p:column>
                    
                     <p:column headerText="Descrição" width="80"> 
                         <h:outputText value="#{sexo.descricaosexo}" />
                    </p:column>
                    <p:column headerText="Editar" width="10">
                        <h:commandLink value="editar" action="#{sexoBean.editar(sexo)}">
                        <f:ajax execute="@form" render="@form" />
                        </h:commandLink>
                    </p:column>
                    <p:column headerText="Excluir" width="10">
                        <h:commandLink value="excluir" action="#{sexoBean.remover(sexo)}">
                            <f:ajax execute="@form" render="@form" />
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
            </p:outputPanel>
        </h:form>


        


    </ui:define>     
</ui:composition>
